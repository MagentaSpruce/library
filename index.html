<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script delay src="index.js"></script>
    <title>Library - Odin Project</title>
</head>
<body>
    <main>
        <header>
    
            <svg class="logo">
                <use xlink:href="img/sprite.svg#icon-open-book"></use>
            </svg>
            <div class="title__box">
    
                <h1>Fable's Library</h1>
    
                <div class="title__box--search">
                    <input id="search_input" placeholder="Search by title">
                    <img class="search-icon" src="search.svg" alt="">
                </div>
            </div>
            <div class="links__box">
                <div class="nav__tag">
                    <a class="favorites" href="#">Favorites <svg class="top1">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg></a>
                </div>
                <div class="nav__tag">
                    <a class="current" href="#">Current </a><svg class="top2">
                        <use xlink:href="img/sprite.svg#icon-eraser"></use>
                    </svg>
                </div>
                <button class="sign-in">Sign in</button>
            </div>
        </header>
        <div class="middle__container">
            <div class="input">
                <h3>Inputs here</h3>
                <p>make them counts</p>
                <input type="text" name="title" id="title__input">
                <input type="text" name="author" id="author__input">
                <button class="status">status</button>
                <button type="submit">submit</button>
                <img src="/img/input.jpg" alt="classic novels" class="input-pic">
            </div>
    
            <div class="display">
                <h2>Library</h2>
                <div class="display__library">
                    <p>grid here</p>
                </div>
            </div>
    
            <div class="finished">
                <h3>Finished</h3>
                <div class="finished_grid">
                    <p>grid here</p>
                </div>
                <button class="next">Next &rarr;</button>
            </div>
        </div>
    </main>

    
</body>
</html>
